<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles1.css">

    <!-- Center align the heading -->
    <H1 style="text-align: center;"> Vintage Cars </H1>
</head>
<body>

    <!-- Image container for Ferrari F40 -->
    <div class="image-container_1">
        <img src="https://images.unsplash.com/photo-1627526270440-532c6c5c8d55?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Ferrari F40" width="400" height="300" title="Ferrari F40">

        <!-- Caption for Ferrari F40 -->
        <div class="caption">
            <p>Copyright: 1987 Ferrari F40 © Paulo Carrolo | License: Unsplash </p>
            <p class="effect"> Effect: Sepia </p>
        </div>
    </div>

    <!-- Image container for Chevrolet Chevelle 1970 -->
    <div class="image-container_2">
        <img src="https://images.unsplash.com/photo-1584345604325-f5091269a0d1?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Chevrolet Chevelle 1970" width="400" height="300" title="City Night">

        <!-- Caption for Chevrolet Chevelle 1970 -->
        <div class="caption">
            <p>Copyright: 1970 Chevrolet Chevelle SS © Meritt Thomas | License: Unsplash </p>
            <p class="effect"> Effect: Greyscale </p>
        </div>
    </div>

    <!-- Image container for Cadillac Coup deVille -->
    <div class="image-container_3">
        <img src="https://images.unsplash.com/photo-1472850156196-0156e307c552?q=8" alt="Cadillac Coup deVille" width="400" height="300" title="Cadillac Coup deVille">

        <!-- Caption for Cadillac Coup deVille -->
        <div class="caption">
            <p>Copyright: 1960 Cadillac Coup deVille © Clem Onojeghuo | License: Unsplash </p>
            <p class="effect"> Effect: Blur </p>
        </div>
    </div>
</body>
